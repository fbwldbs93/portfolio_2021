<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jiyun's portfolio</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div id="portfolio-wrap" class="pages">
            
            <section id="sec-1" class="sec">
                <div class="head-txt">
                    <p class="head-txt__type-js">
                        <span class="head-txt__txt"></span>
                        <span class="head-txt__cursor">&nbsp;</span>
                    </p>
                </div>
                <div class="cards">
                    <div class="cards__item">
                        <div class="cards__top">
                            <p class="person"></p>
                        </div>
                    </div>
                    <div class="cards__item"></div>
                    <div class="cards__item"></div>
                    <div class="cards__item"></div>
                    <div class="cards__item"></div>
                    <div class="cards__item cards__my-item">
                        <p class="cards__profile">Jiyun</p>
                        <p class="cards__details">
                            <span class="profile-title">
                                web publisher with design sense
                            </span>
                            <span class="profile-details">

                            </span>
                        </p>
                        <p class="cards__anis"></p>
                    </div>
                    <div class="cards__item"></div>
                    <div class="cards__item"></div>
                    <div class="cards__item"></div>
                </div>
            </section>
            <section id="sec-2" class="sec">
                <div class="skill">
                    <ul class="skill__ul">
                        <li class="skill__li">
                            <svg class="round" viewbox="0 0 100 100" data-percent="90">
                                <circle cx="50" cy="50" r="40" />  
                            </svg>
                            <p class="skill__txt">HTML <span class="skill__percent-num"></span></p>
                        </li>
                        <li class="skill__li">
                            <svg class="round" viewbox="0 0 100 100" data-percent="80">
                                <circle cx="50" cy="50" r="40" />  
                            </svg>
                            <p class="skill__txt">CSS <span class="skill__percent-num"></span></p>
                        </li>
                        <li class="skill__li">
                            <svg class="round" viewbox="0 0 100 100" data-percent="55">
                                <circle cx="50" cy="50" r="40" />  
                            </svg>
                            <p class="skill__txt">JS <span class="skill__percent-num"></span></p>
                        </li>
                    </ul>
                    <ul class="skill__ul">
                        <li class="skill__li">
                            <svg class="round" viewbox="0 0 100 100" data-percent="85">
                                <circle cx="50" cy="50" r="40" />  
                            </svg>
                            <p class="skill__txt">PSD <span class="skill__percent-num"></span></p>
                        </li>
                        <li class="skill__li">
                            <svg class="round" viewbox="0 0 100 100" data-percent="88">
                                <circle cx="50" cy="50" r="40" />  
                            </svg>
                            <p class="skill__txt">ILLUST <span class="skill__percent-num"></span></p>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="sec-3" class="sec">
                <div class="mockup mock-pc">
                    <div class="mockup__mac">
                        <img src="source/mac_mockup.png"/>
                    </div>
                    <ul class="mockup__pc">
                        <li class="mockup__img-item">
                            <img src="source/t_1.jpg"/>
                        </li>
                    </ul>
                </div>
                <div class="mockup mock-m">
                    <div class="mockup__iphone">
                        <img src="source/phone_mockup.png"/>
                    </div>
                    <ul class="mockup__m">
                        <li class="mockup__img-item">
                            <img src="source/m_t_1.jpg"/>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="sec-4" class="sec"></section>
        </div>
        <!--<span class="mouse-circle">
        </span>-->
        <script src="script.js"></script>
    </body>
</html>
